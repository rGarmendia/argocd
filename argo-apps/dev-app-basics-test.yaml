apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-basics-test-dev
spec:
  project: default
  source:
    repoURL: https://github.com/rGarmendia/argocd
    targetRevision: HEAD
    path: helm-chart/chart/app-basics-test
    helm:
      valueFiles:
        - ../../environments/dev/app-basics-test-values.yaml
  destination:
    server: <kubernetes-cluster-url>
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
